<ion-list color="dark">
    <ion-item-sliding *ngFor="let list of wishesService.lists | completedFilter:finished">
        <ion-item color="dark" detail (click)="selectedList(list)">
            <ion-label>
                {{list.title}}
            </ion-label>
            <ion-note slot="end" color="tertiary">{{list.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(list)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="editList(list)" color="primary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
